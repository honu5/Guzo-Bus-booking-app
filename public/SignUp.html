<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./src/style.css">
</head>


<body>

    <header>
        <nav class="nav">
            <div class="title">Guzo</div>
            <button class="buttons" onclick="window.location.href='/login'">Login</button>          
        </nav>
    </header>

    <!--Main section of the sign up page-->
    <main class="main" >
        <div class="section sign">
            <div class="text"><h2>Sign up here</h2></div>            
                <form action="/signUp" method="POST" class="signup-form">
                    <div class="form-group">
                        <label for="name" >Name:</label>
                        <input type="text" id="name" name="name"  placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" >Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" >password:</label>
                        <input type="password" name="password"  placeholder="Enter your password here" required></input>
                    </div>
                      
                    <div class="form-group">
                        <label for="password" >Confirm password:</label>
                        <input type="password" name="confirm_password" placeholder="confirm your password here"  required></input>
                    </div>

                    <button type="submit" class="btn-submit">Submit</button>
                    
                </form>

                

            </div>
        <div class="haveAccount">
                    <p>Do you have an account? <button onclick="window.location.href='/login'">Log in </button> here</p>
                    </div>
    </main>

     <div class="footer">
        <p>
            &copy; Developed By 
            <a style="color:black;" href="https://portfolio-5blt.onrender.com/">Honelign</a>
        </p>
    </div> 

</body>
</html>
