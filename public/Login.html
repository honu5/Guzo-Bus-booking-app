<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>


<body>

    <header>
        <nav class="nav">
            <div class="title">Guzo</div>
            <button class="buttons"  onclick="window.location.href='/signUp'">Sign Up</button>          
        </nav>
    </header>

    <!--Main section of the sign up page-->
    <main class="main" >
        <div class="section sign">
            <div class="text"><h2>Login Here</h2></div>            
                <form action="/Login" method="POST"   class="signup-form">
                    <div class="form-group">
                        <label for="email" >Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" name="email" required>
                    </div>
                    
                   <div class="form-group input-container">
                        <label for="password" >password:</label>
                        <input  class="input-field" type="password" name="password"  placeholder="Enter your password here" required>
                        <i  style="font-size: 0.75rem;"class="fa-solid fa-eye eye-icon toggler" id="toggleEye"></i>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                    
                </form>

                

            </div>
        <div class="haveAccount">
                    <p>Don't you have an account? <button onclick="window.location.href='/signUp'" >Sign up</button> here </p>
        </div>
    </main>

     <div class="footer">
        <p>
            &copy; Developed By 
            <a style="color:black;" href="https://portfolio-5blt.onrender.com/">Honelign</a>
        </p>
    </div> 
<script src="./src/script.js"></script>
</body>
</html>
