<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../public/src/style.css">
</head>


<body>

    <header>
        <nav class="nav">
            <div class="title">Guzo</div>
            <button class="buttons">Login</button>          
        </nav>
    </header>

    <!--Main section of the sign up page-->
    <main class="main" >
        <div class="section sign">
            <div class="text"><h2>Sign up here</h2></div>            
                <form class="signup-form">
                    <div class="form-group">
                        <label for="name" placeholder="Enter your name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" placeholder="Enter your email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" placeholder="Enter your password here">password:</label>
                        <input type="password" name="confirm_password"  required></input>
                    </div>
                      
                    <div class="form-group">
                        <label for="password" placeholder="confirm your password here">Confirm password:</label>
                        <input type="password" name="confirm_password"  required></input>
                    </div>

                    <button type="submit" class="btn-submit">Submit</button>
                    
                </form>

                

            </div>
        <div class="haveAccount">
                    <p>Do you have an account? <button>Log in </button> here</p>
                    </div>
    </main>

     <div class="footer">
        <p>
            &copy; Developed By

        </p>
    </div> 

</body>
</html>
